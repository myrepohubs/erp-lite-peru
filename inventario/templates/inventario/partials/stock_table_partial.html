<!-- inventario/templates/inventario/partials/stock_table_partial.html -->
{% for item in stock_items %}
<tr>
    <td>{{ item.producto.sku }}</td>
    <td>{{ item.producto.nombre }}</td>
    <td>{{ item.producto.categoria }}</td>
    <td>{{ item.almacen.nombre }}</td>
    <td>{{ item.cantidad }} Unidades</td>
    <td>
        <span class="badge bg-{{ item.get_estado_stock.clase }}">{{ item.get_estado_stock.texto }}</span>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="6" class="text-center">No se encontraron productos con los filtros seleccionados.</td>
</tr>
{% endfor %}
